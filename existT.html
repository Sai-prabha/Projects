<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenants List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-3 text-center">Please Select an Option</h1>
        <nav class="nav nav-pills nav-justified">
          <a id="landlordButton" class="nav-item nav-link" href="home.html" onclick="loadLandlordContent()">LandLord</a>
          <a id="tenantButton" class="nav-item nav-link" href="home.html" onclick="loadTenantContent()">Tenant</a>
          <a id="contractButton" class="nav-item nav-link" href="contract.html">Contract</a>
          <a id="existLL" class="nav-item nav-link" href="existLL.html">Existing LandLords</a>
          <a id="existT" class="nav-item nav-link" href="existT.html">Existing Tenants</a>
          <a id="existContracts" class="nav-item nav-link" href="existContracts.html">Existing Contracts</a>
        </nav>
        <h1 class="mb-3 text-center">Tenants List</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Town</th>
                    <th>County</th>
                    <th>Eircode</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tenantsTable">
                <!-- Tenant data will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="tenantApp.js"></script>
</body>
</html>
