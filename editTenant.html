<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Tenant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Tenant Details</h1>
        <form id="editTenantForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="tTitle" class="form-label">Title:</label>
                <input type="text" class="form-control" id="tTitle" required>
            </div>
            <div class="mb-3">
                <label for="tFirstname" class="form-label">First name:</label>
                <input type="text" class="form-control" id="tFirstname" required>
            </div>
            <div class="mb-3">
                <label for="tLastname" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="tLastname" required>
            </div>
            <div class="mb-3">
                <label for="tPhone" class="form-label">Phone:</label>
                <input type="text" class="form-control" id="tPhone" required>
            </div>
            <div class="mb-3">
                <label for="tEmail" class="form-label">Email:</label>
                <input type="email" class="form-control" id="tEmail" required>
            </div>
            <div class="mb-3">
                <label for="tAddress1" class="form-label">Address:</label>
                <input type="text" class="form-control" id="tAddress1" required>
            </div>
            <div class="mb-3">
                <label for="tAddress2" class="form-label">Address Line 2:</label>
                <input type="text" class="form-control" id="tAddress2">
            </div>
            <div class="mb-3">
                <label for="tTown" class="form-label">Town:</label>
                <input type="text" class="form-control" id="tTown" required>
            </div>
            <div class="mb-3">
                <label for="tCounty" class="form-label">County:</label>
                <input type="text" class="form-control" id="tCounty" required>
            </div>
            <div class="mb-3">
                <label for="tEircode" class="form-label">Eircode:</label>
                <input type="text" class="form-control" id="tEircode" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Tenant</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="tenantApp.js"></script>
</body>
</html>
