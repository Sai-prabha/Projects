<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Landlord</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-3">Edit Landlord</h1>
        <form id="editLandlordForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="lTitle" class="form-label">Title:</label>
                <select class="form-select" id="lTitle" required onchange="checkOtherTitle(this);">
                    <option value="">Choose...</option>
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Ms">Ms</option>
                    <option value="Miss">Miss</option>
                    <option value="Dr">Dr</option>
                    <option value="Mx">Mx</option>
                    <option value="Other">Other (specify)</option>
                </select>
                <div id="lOtherTitleWrapper" class="mb-3" style="display: none;">
                    <label for="lOtherTitle" class="form-label">Other Title</label>
                    <input type="text" name="lOtherTitle" class="form-control" id="lOtherTitle" placeholder="Specify title">
                </div>
            </div>
            <div class="mb-3">
                <label for="lFirstname" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="lFirstname" required>
            </div>

            <div class="mb-3">
                <label for="lLastname" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lLastname" required>
            </div>
            <div class="mb-3">
                <label for="lPhone" class="form-label">Phone:</label>
                <input type="text" class="form-control" id="lPhone" required>
            </div>
            <div class="mb-3">
                <label for="lEmail" class="form-label">Email:</label>
                <input type="email" class="form-control" id="lEmail" required>
            </div>
            <div class="mb-3">
                <label for="lAddress1" class="form-label">Address:</label>
                <input type="text" class="form-control" id="lAddress1" required>
            </div>
            <div class="mb-3">
                <label for="lAddress2" class="form-label">Address Line 2:</label>
                <input type="text" class="form-control" id="lAddress2">
            </div>
            <div class="mb-3">
                <label for="lTown" class="form-label">Town:</label>
                <input type="text" class="form-control" id="lTown" required>
            </div>
            <div class="mb-3">
                <label for="lCounty" class="form-label">County:</label>
                <input type="text" class="form-control" id="lCounty" required>
            </div>
            <div class="mb-3">
                <label for="lEircode" class="form-label">Eircode:</label>
                <input type="text" class="form-control" id="lEircode" required>
            </div>
            <div class="mb-3">
                <label for="DOB" class="form-label">Date of Birth:</label>
                <input type="date" class="form-control" id="DOB" required>
            </div>
            <div class="mb-3">
                <label for="councilPerm" class="form-label">Permission to Rent:</label>
                <select class="form-select" id="councilPerm" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tenantPerm" class="form-label">Permission for Contact:</label>
                <select class="form-select" id="tenantPerm" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script> 
</body>
</html>
