<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contract</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Contract Details</h1>
        <form id="editContractForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="contractDate" class="form-label">Contract Date:</label>
                <input type="date" class="form-control" id="contractDate" required>
            </div>
            <div class="mb-3">
                <label for="propertyAddress" class="form-label">Property Address:</label>
                <input type="text" class="form-control" id="propertyAddress" required>
            </div>
            <div class="mb-3">
                <label for="cLandlord" class="form-label">Landlord:</label>
                <select class="form-select" id="cLandlord" required>
                    <!-- Landlord options populated dynamically -->
                </select>
            </div>
            <div class="mb-3">
                <label for="cTenants" class="form-label">Tenant(s):</label>
                <select class="form-select" id="cTenants" required multiple>
                    <!-- Tenant options populated dynamically -->
                </select>
            </div>
            <div class="mb-3">
                <label for="monthlyFee" class="form-label">Monthly Fee (â‚¬):</label>
                <input type="number" class="form-control" id="monthlyFee" required>
            </div>
            <div class="mb-3">
                <label for="propertyDoorNumber" class="form-label">Property Door Number:</label>
                <input type="text" class="form-control" id="propertyDoorNumber" required>
            </div>
            <div class="mb-3">
                <label for="contractLength" class="form-label">Contract Length:</label>
                <select class="form-select" id="contractLength" required>
                    <option value="">Choose...</option>
                    <option value="Month">Month</option>
                    <option value="Year">Year</option>
                    <option value="Permanent">Permanent</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="propertyType" class="form-label">Property Type:</label>
                <select class="form-select" id="propertyType" required>
                    <option value="">Choose...</option>
                    <option value="Apartment">Apartment</option>
                    <option value="Semi-Detached">Semi-Detached</option>
                    <option value="Detached">Detached</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Contract</button>
        </form>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="contractApp.js"></script>
</body>
</html>
